{% set name = "finesse" %}
{% set version = "3.0a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/finesse-{{ version }}.tar.gz
  sha256: 21c97dab8cac2d7c550f3bf5c71e6729f33ee526f0945fd2e9ae24fda1e7bb2b
  patches:
    # declare MS_WIN64 for min64 compiler
    - MS_WIN64.patch  # [win]

build:
  number: 0
  skip: true  # [py<38]
  entry_points:
    - kat3 = finesse.__main__:cli
  script: {{ PYTHON }} -m pip install . -vv  # [not win]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    # extras for cross-compiling
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - cython                              # [build_platform != target_platform]
    - numpy                               # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
  host:
    - cython
    - libpython  # [win]
    - numpy
    - pip
    - python
    - setuptools  # [not win]
    # work around missing ucrt library
    - setuptools <59.2.0  # [win]
    - setuptools-scm
    - suitesparse
  run:
    - click
    - click-default-group
    - deprecated
    - h5py
    - matplotlib-base
    - networkx
    - {{ pin_compatible('numpy') }}
    - python
    - scipy
    - sly
    - sympy
    - tabulate

test:
  requires:
    - faker
    - hypothesis
    - pip
    - pytest
  source_files:
    - tests/
  imports:
    - finesse
    - finesse.analysis
  commands:
    # check requirements
    - python -m pip check
    # run unit tests
    - python -m pytest tests/
    # check entry points
    - kat3 --help

about:
  home: https://www.gwoptics.org/finesse
  dev_url: https://git.ligo.org/finesse/finesse3.git
  doc_url: https://finesse.docs.ligo.org/finesse3/
  license: GPL-3.0-or-later
  license_file: LICENSES.md
  summary: A simulation tool for modelling laser interferometers
  description: |
    Finesse 3 is a Python based interferometer simulation software.

extra:
  recipe-maintainers:
    - danielbrown2
    - duncanmmacleod
    - freise
